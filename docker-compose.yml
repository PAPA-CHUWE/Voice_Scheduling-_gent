

services:
  mongodb:
    image: mongo:7
    container_name: voice-agent-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: voice-agent-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  server:
    build: .
    container_name: voice-agent-server
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis

volumes:
  mongo-data:
  redis-data:
